<div class="modal fade" id="modal-ajusta-ticket">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

                                    </div>

                    </table>

            </form>

                    <div class="col-2">

            <form name="formModal2" id="formModal2" method="post" action="">

                            <input type='button' id='TicketL' name='TicketLibres' value='Ticket Libres' style="width: 25%;">
